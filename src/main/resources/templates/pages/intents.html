<!DOCTYPE html>
<html lang="en">

<head th:replace="pages/layout :: head"></head>

<body>

    <div id="wrapper">

        <nav th:replace="pages/layout :: nav"></nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                    	<span th:text="#{intents}"></span>
                    	<a th:href="@{'/intents/create?lang=' + ${locale}}">
	                    	<button type="button" class="btn btn-primary btn-circle pull-right">
		                    	<i class="fa fa-plus"></i>
		                    </button>
		                </a>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            <div class="row" th:if="${intentremoved}" >
				<div class="col-lg-12">
					<div class="alert alert-success">
						<span th:text="#{intentremoved}"></span>
					</div>
				</div>
			</div>
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th style="width: 15%;" th:text="#{actions}"></th>
                                        <th th:text="#{description}"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" th:each="intent : ${intents}" >
                                        <td>
                                        	<form role="form" method="post"
												th:action="@{'/intents/' + ${intent.id} + '/removeintent?lang=' + ${locale}}" >
	                                        	<a th:href="@{'/intents/'+${intent.getId()}+'/edit?lang='+${locale}}">
		                                        	<button type="button" class="btn btn-primary btn-circle">
		                                        		<i class="fa fa-pencil"></i>
		                            				</button>
		                            			</a>
	                            				<input type="hidden" name="id" th:value="${intent.id}" />
	                            				<button type="submit" class="btn btn-danger btn-circle">
	                                        		<i class="fa fa-trash-o"></i>
	                            				</button>
	                            			</form>
                                        </td>
                                        <td th:text="${intent.getId()}" ></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
