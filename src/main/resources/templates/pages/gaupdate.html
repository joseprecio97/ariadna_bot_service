<!DOCTYPE html>
<html lang="en">

<head th:replace="pages/layout :: head"></head>

<body>

	<div id="wrapper">

		<nav th:replace="pages/layout :: nav"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						<span th:text="#{googleactions}"></span>
					</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			
			<div class="row" th:each="validationerror : ${validationerrors}">
				<div class="col-lg-12">
					<div class="alert alert-danger">
						<span th:text="${validationerror}"></span>
					</div>
				</div>
				<br />
			</div>
			
			<div class="row" th:if="${welcomephraseadded}">
				<div class="col-lg-12">
					<div class="alert alert-success">
						<span th:text="#{welcomephraseadded}"></span>
					</div>
				</div>
			</div>
			
			<div class="row" th:if="${languagesedited}">
				<div class="col-lg-12">
					<div class="alert alert-success">
						<span th:text="#{languagesedited}"></span>
					</div>
				</div>
			</div>
			
			<div class="row" th:if="${projectidedited}">
				<div class="col-lg-12">
					<div class="alert alert-success">
						<span th:text="#{projectidedited}"></span>
					</div>
				</div>
			</div>
			
			<div class="row" th:if="${welcomephraseremoved}">
				<div class="col-lg-12">
					<div class="alert alert-success">
						<span th:text="#{welcomephraseremoved}"></span>
					</div>
				</div>
			</div>
			
			<div class="row" th:if="${welcomephraseedited}">
				<div class="col-lg-12">
					<div class="alert alert-success">
						<span th:text="#{welcomephraseedited}"></span>
					</div>
				</div>
			</div>
			
			<div class="row" th:if="${sdkcode} == 0">
				<div class="col-lg-12">
					<div class="alert alert-success">
						<span th:text="#{googleactionssdkok}"></span>
					</div>
				</div>
			</div>
			
			<div class="row" th:if="${sdkcode} == 1">
				<div class="col-lg-12">
					<div class="alert alert-danger">
						<span th:text="#{googleactionssdkerror}"></span>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<span th:text="#{projectid}"></span>
						</div>
						<div class="panel-body">
							<div class="row">
								<form method="post" th:action="@{/googleactions/saveprojectid}">
									<div class="form-group" class="col-lg-12" style="margin-top: 15px;">
										<input class="form-control" name="projectid" th:value="${projectid}" th:placeholder="#{projectid}" >
									</div>
									<div class="form-group" class="col-lg-12" style="margin-top: 15px;">
										<button type="submit" class="btn btn-default" th:text="#{save}"></button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<span th:text="#{languages}"></span>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form th:action="@{/googleactions/savelanguages}" method="post" th:object="${galanguages}">
										<div class="form-group">
											<div class="checkbox-inline" th:each="lang : ${availableLanguages}" >
											    <input type="checkbox" data-toggle="toggle" th:field="*{languages}" th:value="${lang}">
											    <span th:text="${lang}" ></span>
											</div>
										</div>
										<br />
										<button type="submit" class="btn btn-default"
											th:text="#{save}"></button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<span th:text="#{welcomephrases}"></span>
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<!-- Nav tabs -->
							<ul class="nav nav-pills">
								<li th:each="language,iter : ${gainfo.languages}" th:class="${iter.index == 0} ? active" ><a
									th:href="@{'#'+${language}}" data-toggle="tab"><span
										th:text="${language}"></span></a></li>
							</ul>

							<!-- Tab panes -->
							<div class="tab-content">
								<div class="tab-pane" th:id="${language}"
									th:each="language,iter : ${gainfo.languages}"  
									th:classappend="${iter.index == 0} ? active">
									<br />
									<form role="form"
										th:action="@{'/googleactions/addwelcomephrase?lang=' + ${locale}}"
										th:object="${welcomephrase}" method="post">
										<div class="row">
											<div class="form-group col-lg-12">
												<input class="form-control" th:field="*{phrase}" th:placeholder="#{typenewintentphrase}" >
												<input type="hidden" name="language" th:value="${language}">
											</div>
										</div>
									</form>
							
									<table width="100%" th:if="${#lists.size(gainfo.welcomePhrases.get(language))} > 0"
										class="table table-striped table-bordered table-hover training-phrases-table">
										<thead>
											<tr>
												<th style="width: 15%;" th:text="#{actions}"></th>
												<th th:text="#{description}"></th>
											</tr>
										</thead>
										<tbody>
											<tr class="odd gradeX"
												th:each="phrase : ${gainfo.welcomePhrases.get(language)}">
												<td>
													<form role="form"
														th:action="@{'/googleactions/removewelcomephrase?lang=' + ${locale}}"
														th:object="${welcomephrase}" method="post">
														<input type="hidden" name="phrase" th:value="${phrase}">
														<input type="hidden" name="language"
															th:value="${language}"> 
														<button type="submit" class="btn btn-danger btn-circle">
															<i class="fa fa-trash-o"></i>
														</button>
													</form>
												</td>
												<td>
													<form role="form"
														th:action="@{'/googleactions/editwelcomephrase?lang=' + ${locale}}"
														th:object="${welcomephrase}" method="post">
														<input class="form-control no-border-input" name="phrase" th:value="${phrase}" >
														<input type="hidden" name="oldPhrase" th:value="${phrase}" />
														<input type="hidden" name="language" th:value="${language}"> 
													</form>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<span th:text="#{googleactionssdk}"></span>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<textarea class="form-control" rows="5" th:text="${sdkresponse}" ></textarea>
								</div>
								<form method="post" th:action="@{/googleactions/update}">
									<div class="form-group" class="col-lg-12" style="margin-top: 15px;">
										<input class="form-control" name="token" th:placeholder="#{token}" >
									</div>
									<div class="form-group" class="col-lg-12" style="margin-top: 15px;">
										<button type="submit" class="btn btn-default" th:text="#{update}"></button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>

	<!-- Morris Charts JavaScript -->
	<script th:src="@{/vendor/raphael/raphael.min.js}"></script>
	<script th:src="@{/vendor/morrisjs/morris.min.js}"></script>
	<script th:src="@{/data/morris-data.js}"></script>

	<!-- Bootstrap toogle -->
	<script th:src="@{/bootstrap-toggle/bootstrap-toggle.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script th:src="@{/dist/js/sb-admin-2.js}"></script>

</body>

</html>
