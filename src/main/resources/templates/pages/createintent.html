<!DOCTYPE html>
<html lang="en">

<head th:replace="pages/layout :: head"></head>

<body>

	<div id="wrapper">

		<nav th:replace="pages/layout :: nav"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						<span th:text="#{createintent}"></span>
					</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form role="form" th:action="@{/intents/create}" th:object="${intent}" method="post" >
										<div class="form-group" th:class="${#fields.hasErrors('id')} ? has-error" >
											<label th:text="#{name}"></label> 
											<input class="form-control" th:field="*{id}" >
											<p class="help-block" th:if="${#fields.hasErrors('id')}" th:text="#{errorname}"></p>
										</div>
										<br/>
										<div class="form-group" th:class="${#fields.hasErrors('languages')} ? has-error" >
                                            <label th:text="#{languages}" ></label>
                                            <label class="checkbox-inline" th:each="lang : ${availableLanguages}" >
                                                <input type="checkbox" th:field="*{languages}" th:value="${lang}" >
                                                <label th:text="${lang}"></label>
                                            </label>
                                            <p class="help-block" th:if="${#fields.hasErrors('languages')}" th:text="#{errorlanguages}"></p>
                                        </div>
                                        <br/>
                                        <button type="submit" class="btn btn-default" th:text="#{save}"></button>
                                        <button type="reset" class="btn btn-default" th:text="#{reset}"></button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->

		<!-- jQuery -->
		<script src="../vendor/jquery/jquery.min.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

		<!-- Metis Menu Plugin JavaScript -->
		<script src="../vendor/metisMenu/metisMenu.min.js"></script>

		<!-- DataTables JavaScript -->
		<script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
		<script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
		<script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>

		<!-- Custom Theme JavaScript -->
		<script src="../dist/js/sb-admin-2.js"></script>

		<!-- Page-Level Demo Scripts - Tables - Use for reference -->
		<script>
			$(document).ready(function() {
				$('#dataTables-example').DataTable({
					responsive : true
				});
			});
		</script>
</body>

</html>
